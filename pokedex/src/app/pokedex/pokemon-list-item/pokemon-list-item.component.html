<div class="card">
  <div class="pokemonListItem" (click)="displayDetailWindow()">
    <div class="imgBxLogo"><img src="assets/images/logoPokeball.png"></div>
    <div class="pokemonListDetail">
      <p>#{{getPokemonId()}}</p>
      <h2>{{pokemon.name}}</h2>
    </div>
    <div class="imgBx"><img [src]="getFrontDefault()" alt="{{pokemon.name}}"></div>
  </div>
</div>
